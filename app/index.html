<!doctype html>
<html class="no-js" lang="en" ng-app="myApp">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ng-bind="(title || 'Home') + ' :: Angular Weather App'">Angular Weather App</title>
    <link rel="stylesheet" href="./vendor/foundation-sites/dist/foundation.min.css ">
    <link rel="stylesheet" href="./vendor/toastr/toastr.min.css ">
    <link rel="stylesheet" href="./vendor/foundation-icon-fonts/foundation-icons.css " />
    <link rel="stylesheet" type="text/css " href="./vendor/ngprogress/ngProgress.css ">
    <link rel="stylesheet" type="text/css" href="./assets/styles/mycss.css">
</head>
<body>
    <!-- Header menu -->
    <ng-include src=" 'templates/menu.html' "></ng-include>
    <!-- Main body -->
    <div class="wrapper ">
        <div class="row ">
            <ui-view></ui-view>
        </div>
        <!-- Footer under wrapper -->
        <ng-include src=" 'templates/footer.html' "></ng-include>
    </div>
    <!-- Angular imports -->
    <script src="vendor/jquery/dist/jquery.min.js "></script>
    <script src="vendor/angular/angular.js "></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.min.js "></script>
    <script src="vendor/angular-ui-router-title/angular-ui-router-title.js "></script>
    <script src="vendor/ngMeta/dist/ngMeta.min.js "></script>
    <!-- Setting 'Foundations' -->
    <script src="vendor/what-input/what-input.js "></script>
    <script src="vendor/foundation-sites/dist/foundation.min.js "></script>
    <script src="vendor/toastr/toastr.min.js "></script>
    <!-- ngProgress -->
    <script src="vendor/ngprogress/build/ngprogress.min.js "></script>
    <script src="vendor/ngGeolocation/ngGeolocation.min.js"></script>
    <script src="vendor/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="vendor/angular-openweathermap-api-factory/dist/angular-openweathermap-api-factory.min.js "></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBQKHR4sY_L3IByqzWUFCpmKyGDT8OrlkA"></script>
    <!-- Actual Angular App (AAA)-->
    <script src="build/myapp.js "></script>
</body>

</html>
